<script>
    $(".one-nav li a").click(function (){
        var obj = this;
        if($(obj).hasClass('one-nav-active')){
            $(".one-nav li a").removeClass('one-nav-active');
            $(".two-nav-item").hide();
        }else{
            $(".one-nav li a").removeClass('one-nav-active');
            $(obj).addClass('one-nav-active');
            var id = $(obj).attr('data-id');
            $(".two-nav-item").hide();
            $("#"+id).show();
        }

    })
    $(".two-nav-item a").click(function (){
        $(this).parent('.two-nav-item').hide();
    })
</script>
